<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form id="myForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="button" onclick="enviarCorreo()">Enviar Correo</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("siegfriedcequera@gmail.com");  // Reemplaza con tu User ID

        function enviarCorreo() {
            var form = document.getElementById("myForm");

            emailjs.sendForm("siegfriedcequera@gmail.com", "siegfriedcequera@gmail.com", form)
                .then(function(response) {
                    console.log("Correo enviado con éxito:", response);
                    // Puedes redirigir a una página de confirmación u otra acción después de enviar el correo.
                    window.location.href = "confirmacion.html";
                }, function(error) {
                    console.log("Error al enviar el correo:", error);
                    // Puedes manejar el error y mostrar un mensaje al usuario.
                    alert("Error al enviar el correo. Por favor, inténtalo de nuevo.");
                });
        }
    </script>
</body>
</html>
